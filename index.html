<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>~Movies For Everyone~</h1>
        <form id="ticketInput">
          <div id="typeIn" class="form-group">
            <label for="age">Your age:</label>
            <input id="age" type="number" class="form-control" min="1" set="1">
          </div>
          <div id="selectData">
            <h2>Movie Titles</h2>
            <select class="form-group" id="movie-title">
              <option>Spider Man No Way Home</option>
              <option>Dr. Strange Multiverse of Madness</option>
              <option>Thor Love and Thunder</option>
              <option>Pitch Black</option>
              <option>The Crow</option>
            </select>
            <h2>Movie Times</h2>
            <select class="form-group" id="movie-times">
              <option value="1">Afternoon Matinee</option>
              <option value="2">Evening</option>
              <option value="3">Late Night</option>
            </select>
          </div>
          <button type="submit" name="button">Submit!</button>
        </form>
      </div>
        <br>
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">I Hope You Enjoy Your Movie!</div>
          <div class="panel-body">
            <ul id="ticket">

            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
